<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSM BNB</title>

  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="./assets/css/reset.css">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- header start -->
  <div class="header-wrapper">
    <header class="header">
      <div class="logo">
        <a href="./">
          <img src="./assets/images/logo.png" alt="Logo">
        </a>
      </div>

      <div class="search">
        <button class="search__location-button">
          Địa điểm bất kỳ
        </button>

        <button class="search__week-button">
          Tuần bất kỳ
        </button>

        <button class="search__add-customer-button">
          <span class="add-customer-button__text">Thêm khách</span>
          <!-- <i> -> <svg> -->
          <span class="add-customer-button__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </button>
      </div>

      <div class="head__right-actions-container">
        <a href="#" class="header__rent">Cho thuê chỗ ở qua Airbnb</a>
        <button class="multilanguage-button">
          <i class="fa-solid fa-globe"></i>
        </button>

        <button class="user-actions">
          <span class="user-actions__menu-icon">
            <i class="fa-solid fa-bars"></i>
          </span>
          <span class="user-actions__user-icon">
            <i class="fa-solid fa-circle-user"></i>
          </span>
        </button>
      </div>

    </header>
  </div>
  <!-- header end -->

  <!-- body start -->
  <main class="main">

  </main>

  <!-- body end -->







  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/all.min.js"></script>
</body>

</html>
